version: "3.8"

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:13
    container_name: zufang-postgres
    environment:
      POSTGRES_DB: zufang_db
      POSTGRES_USER: zufang_user
      POSTGRES_PASSWORD: zufang_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zufang-network

  # Spring Boot 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zufang-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/zufang_db
      SPRING_DATASOURCE_USERNAME: zufang_user
      SPRING_DATASOURCE_PASSWORD: zufang_password
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - zufang-network

  # Vue3 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zufang-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zufang-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: zufang-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - zufang-network

volumes:
  postgres_data:

networks:
  zufang-network:
    driver: bridge
